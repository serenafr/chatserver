<html>
	<head>
		<title></title>		
		<script src="script/login.js"></script>
		<script src="script/util.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<div id="main-panel">
			<div id="image-panel">
			</div>
			<div id="login-panel">				
				<div id="user-name" class="info-holder">
					<div id="user-name-text" class="info-holder-text">Enter your user name</div>
					<input id="user-name-input" class="info-holder-input" type="text" placeholder="Enter your email address">
				</div>
				<div id="password" class="info-holder">
					<div id="password-text" class="info-holder-text">Enter a password</div>
					<input id="password-input" class="info-holder-input" type="password" placeholder="Enter your password">
				</div>
				<div id="button-holder">
					<button id="login-button" class="button">Log In</button>
					<button id="signup-button" class="button">Sign Up</button>
					<a id="forget-password">Forget password?</a>
				</div>
			</div>
		</div>		
	</body>
</html>
